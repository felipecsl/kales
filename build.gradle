buildscript {
  repositories {
    mavenLocal()
    jcenter()
  }
}

plugins {
  id 'com.gradle.build-scan' version '2.1'
}

allprojects {
  apply from: "$rootDir/gradle/deps.gradle"

  repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
  }
}

buildScan {
  termsOfServiceUrl = "https://gradle.com/terms-of-service"
  termsOfServiceAgree = "yes"
}