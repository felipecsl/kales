language: java
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
jdk:
  - oraclejdk8
  - openjdk8
env:
  global:
    - secure: ""
    - secure: ""

after_success:
  - .buildscript/deploy_snapshot.sh
script:
  - ./gradlew check --scan